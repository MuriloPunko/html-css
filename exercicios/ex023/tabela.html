<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira tabela</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            border-collapse: collapse;
            border: 5px solid rebeccapurple;
        }

        tr.linha{
background-color: gray;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }

        td.dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>
        Minha primeira tabela
    </h1>

    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td> <!--Dado-->
            <td>B1</td> <!--Dado-->
            <td>C1</td> <!--Dado-->
        </tr>
        
        <tr class="linha">  <!-- Segunda linha -->
            <td>A2</td> <!--Dado-->
            <td>B2</td> <!--Dado-->
            <td>C2</td> <!--Dado-->
        </tr>

        <tr>  <!-- Terceira linha -->
            <td>A3</td> <!--Dado--> 
            <td>B3</td> <!--Dado-->
            <td>C3</td> <!--Dado-->
        </tr>

        <tr>  <!-- Quarta linha -->
            <td>A4</td> <!--Dado-->
            <td class="dado">B4</td> <!--Dado-->
            <td>C4</td> <!--Dado-->
        </tr>
    </table>
    
</body>
</html>
