<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            border-collapse: collapse;

        }

        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td{
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercicio de tabelas</h1>
    <table>
        <caption>
            Filmes Favoritos
        </caption>

        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
    
        </thead>

        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Jaws</td>
                <td>Psycho</td>
                <td>Alien</td>
            </tr>

            <tr>
                <td>Beatriz Souza</td>
                <td>Gravity</td>
                <td>Drive</td>
                <td>Memento</td>
            </tr>

            <tr>
                <td>Claudia Melo</td>
                <td>Matrix</td>
                <td>Whiplash</td>
                <td>Braveheart</td>
            </tr>

            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno Mendonça</td>
                <td>Fargo</td>
                <td>Se7en</td>
                <td>Rocky</td>
            </tr>

            <tr>
                <td>Daniel Lourenço</td>
                <td>Blade</td>
                <td>Scream</td>
                <td>Crash</td>
            </tr>

            <tr>
                <td>Fabiano Mota</td>
                <td>Coraline</td>
                <td>Hitch</td>
                <td>Pi</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan="4" scope="row">total</th>
                <td>1000</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
