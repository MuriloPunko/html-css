<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            height: 400px;
            border-collapse: collapse;
           
        }

    

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: middle;
        }

        .numero{
            text-align: right;
        }

      
    </style>
</head>
<body>
    <h1>
       Segunda tabela
    </h1>

    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td> <!--Dado-->
            <td>B1</td> <!--Dado-->
            <td>C1</td> <!--Dado-->
        </tr>
        
        <tr>  <!-- Segunda linha -->
            <td>A2</td> <!--Dado-->
            <td>B2</td> <!--Dado-->
            <td class="numero">C2</td> <!--Dado-->
        </tr>

        <tr>  <!-- Terceira linha -->
            <td>A3</td> <!--Dado--> 
            <td>B3</td> <!--Dado-->
            <td class="numero">C3</td> <!--Dado-->
        </tr>

        <tr>  <!-- Quarta linha -->
            <td>A4</td> <!--Dado-->
            <td>B4</td> <!--Dado-->
            <td>C4</td> <!--Dado-->
        </tr>
    </table>
    
</body>
</html>
