<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 400px;
            border: 2px dashed red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p> 
        
        Acessando o site do

        <iframe src="https://cursoemvideo.com" frameborder="0">
            <a href="https://cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        para aprender a programar</p>    

        <p>
            Acessando o site do
            <iframe src="https://darkestdungeon.wiki.gg/wiki/Locations_(Darkest_Dungeon)" frameborder="0">
                <a href="https://darkestdungeon.wiki.gg/wiki/Locations_(Darkest_Dungeon)" target="_blank">wiki de darkest dungeon voce pode tirar duvidas</a>
            </iframe>
           voce pode tirar duvidas de darkest dungeon
        </p>
</body>
</html>
